<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Évènements national de Gaming" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="Logo.png" width="250" height="45" />
      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button lang="fr" class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div class="bGround">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form
              name="reserve"
              action="confirmation.html"
              method="get"
              autocomplete="off"
            >
              <div
                class="formData">
                <label for="first">Prénom</label>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  size="30"
                  minlength="2"
                  maxlength="50"
                  pattern="[a-zA-ZÀ-ÿ -]{1,50}"
                  title="2 à 50 lettres majuscules ou minuscules"
                  placeholder="Sebastien"
                  required
                />
              </div>
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  size="30"
                  pattern="[a-zA-ZÀ-ÿ -]{1,50}"
                  title="1 à 47 lettres majuscules ou minuscules"
                  placeholder="Durand"
                  required
                />
              </div>
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  size="30"
                  pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})"
                  title="mail@gmail.com"
                  required
                  placeholder="votre-mail@mail.com"
                />
              </div>
              <div
                class="formData">
                <label for="birthdate">Date de naissance</label><br>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                  min="1900-01-01"
                  max="2012-12-31"
                  required
                />
              </div>
              <div
                class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input
                  type="number"
                  class="text-control"
                  id="quantity"
                  name="quantity"
                  min="0"
                  max="99"
                  title="Nombre de tournois compris entre 0 et 99"
                  placeholder="0"
                  required
                />
              </div>
              <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
              <div class="formData" >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                  checked
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon" tabindex="0"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon" tabindex="0"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon" tabindex="0"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon" tabindex="0"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon" tabindex="0"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon" tabindex="0"></span>
                  Portland</label
                >
              </div>

              <div
                class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  checked
                  required
                />
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon" tabindex="0"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                  <br>
                  <span class="error-checked">Vous devez lire et accepté les CGU</span>
                </label>
                <br>
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox2"
                />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon" tabindex="0"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
              </div>
              <input
                class="btn-submit button"
                type="submit"
                tabindex="0"
                value="en attente !!"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyrights ">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>
    <script src="modal.js"></script>
  </body>
</html>
